<div class="page-content"><div class="row"><div class="col-xs-12"><br><br><form class="form-horizontal" role="form"><div class="form-group"><label class="col-sm-3 control-label no-padding-right" data-i18n="setting.setLanguage"></label><div class="col-sm-9"><select class="col-xs-10 col-sm-5" id="language" onchange="settingLan(this.options[this.options.selectedIndex].value)"><option value="en" data-i18n="setting.en"></option><option value="zh" data-i18n="setting.zh"></option></select></div></div><div class="form-group"><label class="col-sm-3 control-label no-padding-right" data-i18n="setting.useCode"></label><div class="col-sm-9"><label><input id="useCode" name="useCode" class="ace ace-switch ace-switch-6" type="checkbox" onclick="settingCode()"> <span class="lbl"></span></label></div></div><div class="form-group"><label class="col-sm-3 control-label no-padding-right" data-i18n="setting.openStart"></label><div class="col-sm-9"><label><input id="openStart" name="openStart" class="ace ace-switch ace-switch-6" type="checkbox" onclick="settingOpen()"> <span class="lbl"></span></label></div></div><div class="clearfix form-actions"><div class="col-md-offset-3 col-md-6"><button class="btn btn-info" type="button" onclick="settingIndex()"><i class="ace-icon fa fa-check bigger-110"></i> <span data-i18n="operation.save"></span></button></div></div></form></div></div></div><script type="text/javascript">function settingLan(e){setLan(e)}function settingCode(){setUseCode($("#useCode").prop("checked")?1:0)}function settingOpen(){var e=setOpen($("#openStart").prop("checked")?"true":"false");"false"==e&&mbox($.t("setting.openFailed"))}function settingIndex(){location.href=""}$(function(){$("#language").val(getLan()),$("#openStart").prop("checked","true"==getOpen()),$("#useCode").prop("checked",getUseCode())});</script>
